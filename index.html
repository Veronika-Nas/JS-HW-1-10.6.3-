<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/slyle.css" />
    <title>HW-01(10.6.3)</title>
  </head>
  <body class="body__content">
    <h3>Работа с SVG 2</h3>

    <button class="btn j-btn-test">
      <div class="btn_text">Имитация запроса данных</div>

      <div class="btn_icon">
        <!--   начало вставки SVG иконки   -->
        <svg
          class="bi bi-arrow-clockwise"
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z"
          />
          <path
            fill-rule="evenodd"
            d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z"
          />
        </svg>
        <!--   конец вставки SVG иконки   -->
      </div>
    </button>

    <h3>Задание 1.</h3>
    <div class="icon__change icon">
      Кнопка для нажатия
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="icon"
        id="icon"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768z"
        />
      </svg>
    </div>

    <h3>Задание 2.</h3>
    <button id="sizeButton" class="size__button">
      Показать размеры экрана
    </button>

    <!-- мои правки 3 задание-->
    <h3>Задание 3.</h3>
    <div class="conteiner__main">
      <div class="chat">
        <input
          type="text"
          class="input__search"
          placeholder="Введите сообщение"
        />
        <button class="btn__send_message">Отправить</button>
        <button class="send__location" style="display: none">Геолокация</button>
      </div>
      <div class="message__communication"></div>
    </div>

    <script src="./test.js/index.js"></script>
  </body>
</html>
